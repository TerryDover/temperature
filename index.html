<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Temperature</title>
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <div class="container-fluid bg-secondary">
   <div class="row justify-content-around bg-secondary mt-5 pt-5">
  <body>
    <div class="col-md-6 offset-md-3">
    <div>
      <h2>Temperature Converter</h2>
    </div>
    <div>
      <p>
        <label>Fahrenheit</label>
        <input
          id="inputFahrenheit"
          type="text"
          placeholder="Fahrenheit"
          oninput="temperatureConverter(this.value)"
          onchange="temperatureConverter(this.value)"
        />
      </p>
    <p>Celcius: <span id="outputCelcius"></span></p>
    </div>
      <!-- changed fields to make it convert C to F -->
     <div>
      <p>
        Type a value in the Celcius field to convert the value to Fahrenheit:
      </p>
      <p>
        <label>Celcius</label>
        <input
          id="inputCelcius"
          type="text"
          placeholder="Celcius"
          oninput="temperatureConverter1(this.value)"
          onchange="temperatureConverter1(this.value)"
        />
      </p>
      <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
    </div>
    </div>
  </div>
  </div>
    <!-- load main.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
