<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h2>Temperature Converter</h2>
    <p>
      <label>Fahrenheit</label>
      <input
        id="inputFahrenheit"
        type="text"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
      />
    </p>
    <p>Celcius: <span id="outputCelcius"></span></p>
    <!-- changed fields to make it convert C to F -->
    <p>Type a value in the Celcius field to convert the value to Fahrenheit:</p>
    <p>
      <label>Celcius</label>
      <input
        id="inputCelcius"
        type="text"
        placeholder="Celcius"
        oninput="temperatureConverter1(this.value)"
        onchange="temperatureConverter1(this.value)"
      />
    </p>
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

    <!-- load main.js -->
    <script src="js/main.js"></script>
  </body>
</html>
