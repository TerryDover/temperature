<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <p>
      <label>Fahrenheit</label>
      <input
        id="inputFahrenheit"
        type="number"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(valNum.value)"
        onchange="temperatureConverter(outputCelsius.value)"
      />
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>

    <p>
      <label>Celsius</label>
      <input
        id="inputCelsius"
        type="number"
        placeholder="Celsius"
        oninput="cToFtemperature(this.value)"
        onchange="cToFtemperature(this.value)"
      />
    </p>
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
    <!-- load main.js -->
    <script src="js/main.js"></script>
  </body>
</html>
